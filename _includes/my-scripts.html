<!-- Add a scroll-to-top button in the nav bar.
     The function is based on https://www.w3schools.com/howto/howto_js_scroll_to_top.asp. 
     Note that there's no need to make the button as an object. You can just insert its raw hardcoded HTML, see https://stackoverflow.com/a/46994943/9352077 -->
<script defer>
function scrollBackUp() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}

var parent   = document.querySelector(".nav-btn-bar");
var children = parent.getElementsByTagName("button");
var lastButton = children[children.length-1];

lastButton.insertAdjacentHTML('afterend', "<button id='_scrolltop' onclick='scrollBackUp()' class='nav-btn no-hover'> <span class='sr-only'>Scroll to Top</span> <span style='font-family: FontAwesome; font-size: 14pt;'>ÔÅ∑</span> </button>");
</script>
